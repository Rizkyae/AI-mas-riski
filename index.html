<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI MAS RISKI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>

<div class="main-wrapper">

    <div class="sidebar">
        <div class="sidebar-header">
            <h3>Riwayat Chat</h3>
        </div>
        <ul id="history-list">
            <li><a href="#"><i class="far fa-comment-dots"></i> Resep Sikil panggang</a></li>
            <li><a href="#"><i class="far fa-comment-dots"></i> Belajar JavaScript Dasar</a></li>
        </ul>
    </div>

    <div class="chat-container">
        <div class="chat-header">
            <img src="anim.gif" alt="anim" class="header-avatar">
            <div class="header-info">
                <h2>MAS RISKI</h2>
                <p>last seen recently</p>
            </div>
        </div>
        <div class="chat-box" id="chat-box">
            <div class="message-row bot">
                <img src="anim.gif" alt="AI Avatar" class="avatar">
                <div class="chat-message bot">
                    <p>Halo! Saya Mas Riski. Anda bisa bertanya atau mengirimkan file kepada saya.</p>
                </div>
            </div>
        </div>
        <div class="chat-input-area">
            <button id="upload-doc-btn" class="upload-btn" title="Kirim Dokumen">
                <i class="fas fa-paperclip"></i>
            </button>
            <button id="upload-img-btn" class="upload-btn" title="Kirim Gambar">
                <i class="fas fa-image"></i>
            </button>
            
            <input type="text" id="user-input" placeholder="Ketik sesuatu atau pilih file...">
            <button id="send-btn" title="Kirim Pesan"><i class="fas fa-paper-plane"></i></button>

            <input type="file" id="image-input" accept="image/*" style="display: none;">
            <input type="file" id="doc-input" accept=".pdf,.doc,.docx,.txt" style="display: none;">
        </div>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
